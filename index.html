<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-paliedispari</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="card" >
      <img src="https://st.ilfattoquotidiano.it/wp-content/uploads/2022/02/22/palindromo-1200-690x362.jpg" alt="img_palindrome">
      <div class="card-body">
        <h2 class="card-title text-center">Non hai inserito nessuna parola</h2>
      </div>
    </div>


    <div class="card">
        <img src="https://img.freepik.com/premium-photo/man-threw-white-dice-view-from_183270-1.jpg" alt="img_dice">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Pari o dispari?</h2>
        <div class="d-flex justify-content-around text-center">
            <div class="card">
                <h6 class="card-header player">Player 0</h6>
                <div class="current_game_points_player"></div>
            </div>
            <div class="card ">
                <h3 class="card-body result">Result</h3>
            </div>
            <div class="card">
                <h6 class="card-header computer">Computer 0</h6>
                <div class="current_game_points_pc"></div>
            </div>
            

        </div>
        
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
